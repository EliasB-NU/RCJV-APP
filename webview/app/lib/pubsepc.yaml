name: robocup_junior_voehringen
description: Eine Flutter-App für Robocup Junior Vöhringen

publish_to: 'none' # Verhindert die Veröffentlichung auf pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Abhängigkeiten für die App
  # Material Design wird standardmäßig unterstützt, keine Notwendigkeit, zusätzliche Pakete zu laden.

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    # Hier kannst du deine Assets wie Bilder, Icons oder andere Dateien hinzufügen
    - assets/images/

